name: Deploy static site to Azure Storage

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "tools/build-site.ps1"
      - ".github/workflows/deploy-storage-website.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build site (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build public site from docs
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          .\tools\build-site.ps1
          if (!(Test-Path .\site\index.html)) { throw "site/ was not generated." }

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site/**

  deploy:
    name: Deploy to $web (Linux)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: site

      - name: Upload site to $web
        uses: azure/cli@v2
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name $AZURE_STORAGE_ACCOUNT \
              --account-key  $AZURE_STORAGE_KEY \
              -s ./site -d '$web' --overwrite
